    <body>
		<main>
        <h1> SECTION </h1>
			<!-- Total included components 2 -->
			<!-- 1. sectiontitle -->
			<!-- 2. parsys -->			
			<!-- Auto generated by section component, cq:htmlTag->cq:tagName="section" class="section__content" -->
			<!-- Styles which can be applied 
			width:section--width-full|section--width-default|section--width-promo 
			height:section--height-small|section--height-medium|section--height-large|section--height-auto
			valignment:top,middle,bottom
			-->			
			<section class="section main__section">
				<!-- Dialog Properties for Section -->
				<!-- Background Image, Background Video, Background Color: -->
				<div class="main__section__content">
					<!-- this is generated by including sectiontitle component, which is an extension of text component with its own configuration and styles-->
					<!-- data-sly-resource sectiontitle -->
					<div class="main__section__content__sectiontitle sectiontitle">
						<!-- Styles which can be applied 							
							alignment:left,center,right
							styles:color-primary,color-secondary
						-->	
					</div>
					<!-- data-sly-resource parsys -->
					<div class="main__section__content__sectionparsys parsys">
						<!-- allow inclusion of other elements -->
					</div>
				</div>
			</section>
        </main>
    </body>
